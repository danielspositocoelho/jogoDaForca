<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
    </header>
    <main>
        <section id='gameStart'>
            <p></p>
            <div>
                <input type="button" value="Iniciar Jogo" id='begin'>
                <label for="guessInput">Digite seu palpite:  </label><input type="text" name="guess" id="guess" maxlength="1"></label>
            </div>
            <div id="addWord">    
                <input type="text" name="newWord" id="newWord" placeholder="Adicione uma nova palavra "> <br>
                <input type="button" value="Adicionar Palavra" id='addWord'>
            </div>
        </section>
        <div id="canvas">
            <canvas id='gameArea' width='1200' height='800'></canvas>  <!--É necessario estabelecer o height e width fora do css, pois o css lida somente com o display. Para maniular os valores x y a referencia é do canvas.width e canvas.height-->
        </div>
    </main>
    <footer>
        <p>
            <a href=""><img src="" alt=""></a>
            <a href=""><img src="" alt=""></a>
        </p>
    </footer>
    <script src="js/mecanicaJogo.js"></script>
    <script src="js/canvas.js"></script>
    <script src='js/drawHangman.js'></script>
</body>
</html>
