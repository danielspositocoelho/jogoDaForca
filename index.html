<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!--RESOLVER ATRASO DA ANIMAÇÃO!-->
    <!--ADD LISTA COM PALAVRAS JÁ ADICIONADAS: use ol, escreva direto na tela, simlando giz-->
    <!--ADD timer na jogada, teclado alfabetico no mobile, historico de jogadas com timers e médias de acerto-->
    <header>
        <h1>Jogo da Forca</h1>
    </header>
    <main>
        <input type="button" value="Nova palavra" id='begin'> 
        <div class="container">
            <div id='gameStart' class="invisible">
                <input type="text" name="guess" placeholder='Digite seu palpite aqui' id='guessInput' class="guess" maxlength="1" >
                <input type="button" value="Confirmar" id='takeGuess' class="invisible">
            </div>
            <div id="canvas">
                <canvas id='gameArea' width='1200' height='800'></canvas>
            </div>
        </div>
        <div id="addWord">    
            <input type="text" name="newWord" id="newWord" placeholder="Adicione uma nova palavra "> 
            <input type="button" value="Adicionar Palavra" id='addWord'>
        </div>
    </main>
    <footer>
        <a href="https://github.com/danielspositocoelho" target='_blank'><img src="img/github.ico" alt="github-link"></a>
        <a href="https://www.linkedin.com/in/daniel-sp%C3%B3sito-coelho-347a75204/" target='_blank'><img src="img/linkedIn.ico" alt="linkedIn-link"></a> <br>
        <span>Daniel Spósito Coelho - 2022</span>
    </footer>
    <script src="js/mecanicaJogo.js"></script>
    <script src="js/canvas.js"></script>
    <script src='js/drawHangman.js'></script>
</body>
</html>
